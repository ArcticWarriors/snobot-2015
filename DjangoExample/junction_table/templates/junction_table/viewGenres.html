<html>
<head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'junction_table/style.css' %}" />
<title>All Genres</title>
</head>
<body>

{% include "junction_table/banner.html" %}


<h1> Genres </h1>

<table>
<tr>
  <th> Genre </th>
  <th> Description </th>
  <th> Games </th>
</tr>

{% for genre in genres %}
<tr>
    <td><a href="/junction_table/genres/{{genre.id}}">{{genre.genreName}}</a></td>
    <td><center>{{genre.genreDescription}}</center></td>
    <td><center>{{genre.game_set.all|length}}<center></td>
</tr>
{% endfor %}
    
</table>

<br><br>
<h2>Add Genre</h2>
<form action="{% url 'junction_table:create_genre' %}" method="post">
{% csrf_token %}
<table style="width:auto">
  <tr><td>Name        </td><td><input type="text" name="genreName" ></td></tr>
  <tr><td>Description </td><td><input type="text" name="genreDescription"></td></tr>
</table>

<input type="submit" value="Add" />
</form>

</body>
</html>
