<html>
<head>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Scouting2013/style.css' %}" />
<title>List of Matches</title>
</head>


<body>
<h1> List of Matches</h1>
<table border = 1>
<tr>
<th> Match Number </th>
</tr>
{% for match in matches %}
	<tr>
	<td> <a href = "/2013/match/{{match.id}}">{{ match.matchNumber }} </a> </td>
	</tr>
{% endfor %}


</table>



</body>

</html>
